<html lang="nl-BE">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <main id="gameContainer">
        <h1>Tic Tac Toe</h1>
        <section id="cellContainer">
            <article cellIndex="0" class="cell"></article>
            <article cellIndex="1" class="cell"></article>
            <article cellIndex="2" class="cell"></article>
            <article cellIndex="3" class="cell"></article>
            <article cellIndex="4" class="cell"></article>
            <article cellIndex="5" class="cell"></article>
            <article cellIndex="6" class="cell"></article>
            <article cellIndex="7" class="cell"></article>
            <article cellIndex="8" class="cell"></article>
        </section>
    </main>
    <h2 id="statusText"></h2>
    <button id="restartBtn">Restart</button>
</body>
</html>
